<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #6e48aa;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #a777e3;
            box-shadow: 0 0 0 2px rgba(167, 119, 227, 0.2);
        }
        .output {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .highlight {
            color: #6e48aa;
            font-weight: bold;
        }
        .preview {
            font-size: 1.2rem;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body ng-app="helloWorldApp">
    <div class="container" ng-controller="HelloController">
        <h1>AngularJS Hello World</h1>
        
        <div class="input-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" ng-model="yourName" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="message">Custom Message:</label>
            <input type="text" id="message" ng-model="customMessage" placeholder="Enter your message">
        </div>
        
        <div class="output">
            <p>Expression Example:</p>
            <p class="preview">Hello <span class="highlight">{{ yourName || "World" }}</span>!</p>
            <p class="preview">{{ customMessage || "Welcome to AngularJS" }}</p>
            <p>You've typed <span class="highlight">{{ (yourName || "").length }}</span> characters for your name.</p>
            <p>The current time is: <span class="highlight">{{ currentTime | date:'medium' }}</span></p>
        </div>
    </div>

    <script>
        var app = angular.module('helloWorldApp', []);
        
        app.controller('HelloController', function($scope, $interval) {
            $scope.yourName = "";
            $scope.customMessage = "";
            $scope.currentTime = new Date();
            
            // Update the time every second
            $interval(function() {
                $scope.currentTime = new Date();
            }, 1000);
        });
    </script>
</body>
</html>
