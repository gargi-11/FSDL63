<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Frame Layout</title>
</head>
<frameset rows="80,*">
    <!-- Header frame -->
    <frame src="header.html" name="header" noresize scrolling="no">
    
    <!-- Main content area with sidebar -->
    <frameset cols="20%,80%">
        <frame src="sidebar.html" name="sidebar">
        <frame src="main-content.html" name="main">
    </frameset>
</frameset>
</html>
